Devices = Devices.xml
SchemaVersion = 2.0
WorkerThreads = 3
MonitorConfigFiles = yes
Port = 5001

MinCompressFileSize = 10k

Files {
  schemas {
    Path = ./schemas
    Location = /schemas/
  }
}

Directories {
  twin {
    Path = ../twin/
    Location = /twin/
    Default = index.html
  }
}

Adapters {
  OKUMA {
    Port = 7878
    Host = 127.0.0.1
  }
  Mazak {
    Port = 7879
    Host = 127.0.0.1
  }
}

logger_config {
  output = file agent.log
  level = debug
}