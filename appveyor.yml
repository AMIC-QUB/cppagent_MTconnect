version: '{build}'
branches:
  only:
  - master
  - boost_refactor_master
  
# clone_folder: c:\projects\cppagent_dev
image:
- Visual Studio 2019
#- Ubuntu2004

configuration:
- Release

platform:
- x64

cache:
- c:\conan\ -> appveyor.yml


#environment:
#  matrix:
#  - arch: Win32
#  - arch: #does not work, Release|x64 not a valid target

matrix:
  fast_finish: true
  
# skip unsupported combinations
init:
- cmd: |-
    echo %APPVEYOR_BUILD_WORKER_IMAGE%
    echo %MSBUILD_FLAGS%

before_build:
- cmd: |-
    mkdir C:\conan
    set CONAN_USER_HOME=C:\conan
    set PATH=C:\Python39-x64\;C:\Python39-x64\Scripts;%PATH%
    pip install conan    
    mkdir build
    cd build
    conan install .. -s build_type=Release --build=missing
    cmake --version
    cmake -G "Visual Studio 16 2019" .. -DAGENT_ENABLE_UNITTESTS=ON -DCMAKE_VERBOSE_MAKEFILE=ON
- sh: export CC=/usr/bin/gcc-9
- sh: export CXX=/usr/bin/g++-9
- sh: mkdir build
- sh: cd build
- sh: cmake --version
- sh: cmake .. -DAGENT_ENABLE_UNITTESTS=ON -DCMAKE_VERBOSE_MAKEFILE=ON -DCMAKE_BUILD_TYPE=Release
    

build:
  project: '{APPVEYOR_BUILD_FOLDER}/build'
  verbosity: minimal
  parallel: true

build_script:
- cmd: |-
    cd %APPVEYOR_BUILD_FOLDER%\build
    cmake --build . --config Release --target ALL_BUILD -- %MSBUILD_FLAGS%
- sh: |-
    cd ${APPVEYOR_BUILD_FOLDER}/build
    cmake --build . --config Release --target all -- -j4

test_script:
- cmd: ctest -C Release --output-on-failure
- sh: ctest
  
only_commits:
  files:
    - CMakeLists.txt
    - appveyor.yml
    - src/
    - test/
    - cmake/
    - agent/

