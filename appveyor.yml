version: '{build}'
branches:
  only:
  - master
  - boost_refactor_master
  
# clone_folder: c:\projects\cppagent_dev
image:
- Visual Studio 2019
- Ubuntu2004
# - macOS

configuration:
- Release

platform:
- x64

cache:
- c:\.conan\ -> appveyor.yml, conanfile.txt
- c:\conan\ -> appveyor.yml, conanfile.txt
- /home/appveyor/.conan -> appveyor.yml, conanfile.txt

#environment:
#  matrix:
#  - arch: Win32
#  - arch: #does not work, Release|x64 not a valid target

matrix:
  fast_finish: true
  
# skip unsupported combinations
init:
- cmd: |-
    echo %APPVEYOR_BUILD_WORKER_IMAGE%
    echo %MSBUILD_FLAGS%
#- ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))  
# - sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -

before_build:
- cmd: |-
    mkdir C:\conan
    set CONAN_USER_HOME=C:\conan
    set PATH=C:\Python39-x64\;C:\Python39-x64\Scripts;%PATH%
    pip install conan
    conan export conan/mqtt_cpp
    conan export conan/boost/all boost/1.75.0@
    conan install . -if build --build=missing -pr conan/profiles/vs32 -o run_tests=False
- sh: export PATH=$HOME/venv3.9/bin:$PATH
- sh: pip install conan
- sh: conan export mqtt_cpp
- sh: conan install . -if build --build=missing -pr conan/profiles/gcc-appveyor -o run_tests=False
    

build:
  verbosity: minimal
  parallel: true

build_script:
- cmd: |-
    cd %APPVEYOR_BUILD_FOLDER%
    conan build . -bf build
- sh: |-
    cd ${APPVEYOR_BUILD_FOLDER}
    conan build . -bf build

test_script:
- cmd: |-
    cd %APPVEYOR_BUILD_FOLDER%/build
    ctest -C Release --output-on-failure
- sh: |-
    cd ${APPVEYOR_BUILD_FOLDER}/build
    ctest --output-on-failure

#on_finish:
#  - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

  
only_commits:
  files:
    - CMakeLists.txt
    - appveyor.yml
    - src/
    - test/
    - cmake/
    - agent/

